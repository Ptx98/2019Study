<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#app {
				height: 3000px;
			}

			*::-webkit-scrollbar {
				width: 8px;
				/*定义纵向滚动条宽度*/
				height: 8px;
				/*定义横向滚动条高度*/
			}

			*::-webkit-scrollbar-thumb {
				border-radius: 8px;
				background-color: hsla(220, 4%, 58%, 0.3);
				transition: background-color 0.3s;
			}

			*::-webkit-scrollbar-thumb:hover {
				background: #bbb;
			}

			*::-webkit-scrollbar-track {
				/*滚动条里面轨道*/
				background: #ededed;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
